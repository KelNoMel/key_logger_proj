<!DOCTYPE html>
<html>
<head>
    <style>
        /* Style for the button */
        button {
          display: flex;
          align-items: center;
          justify-content: center;
          max-width: 100%; /* Set the maximum width to the popup's width */
          max-height: 100vh; /* Set the maximum height to the viewport's height */
          padding: 0; /* Remove padding to prevent additional space */
        }
    
        /* Style for the image */
        img {
          max-width: 100%;
          max-height: 100%;
          height: auto; /* Maintain aspect ratio */
          width: auto; /* Maintain aspect ratio */
        }
    </style>
    <script src="popup.js"></script>
</head>
<body style="width: 300px; height: 300px;">
    <button id="playSound"><img src="easy.png" alt="Play Sound"></button>
</body>
</html>
